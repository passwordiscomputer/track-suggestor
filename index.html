<!DOCTYPE html>
<html>
  <head>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggestor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1> Track Selector </h1>
        <h3>Choose Wisely</h3>
      </div>
      
      <form id="trackForm">
        <label for="fEvBE">Are you more interested in front end or backend design?</label>
        <select class="form-control" id="fEvBE">
          <option>Front End</option>
          <option>Back End</option>
        </select>
        <label for="size">What size of companies are you interested in working for</label>
        <select class="form-control" id="size">
          <option>Small Companies and Start-ups</option>
          <option>Large Companies</option>
          <option>No Preference</option>
        </select>
        <label for="android">Are you Specifically interested in Android Development?</label>
        <select class="form-control" id="android">
          <option>Yes</option>
          <option>Nah man</option>
        </select>
        <label for="windows">Are you specifically interested in Windows Development?</label>
        <select class="form-control" id="windows">
          <option>Yes</option>
          <option>Heck No!</option>
          
        </select>
        <label for="design">Do you have an interest in design and user experience?</label>
        <select class="form-control" id="design">
          <option>Yes</option>
          <option>No</option>
        </select>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <div class="choices">
        <div class="css"><img src="img/css.png"><p>CSS/Design is the choice for you<p></div>
        <div class="js"><img src="img/js.png"><p>JavaScript/React is the choice for you my Friend</p></div>
        <div class="ruby"><img src="img/ruby.png"><p>You must be lucky it looks like ruby is in your future!</p></div>
        <div class="java"><img src="img/android.png"><p>Oh boy looks like you'd be perfect for android Development</p></div>
        <div class="c"><img src="img/net.png"><p>A microsoft master? C#/.net is the course for you!</p></div>
        <button type="button" class="btn btn-info reset">Change your answers</button>
      </div>
    </div>
 </body>
</html>
